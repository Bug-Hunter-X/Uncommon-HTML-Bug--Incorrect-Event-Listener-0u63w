<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv"></div>
  <script>
    //Correct way using addEventListener. Multiple event listeners can be attached without overwriting previous ones.
    document.getElementById('myDiv').addEventListener('click', function() {
      alert('First Click Listener');
    });
    document.getElementById('myDiv').addEventListener('click', function() {
      alert('Second Click Listener');
    });
  </script>
</body>
</html>
